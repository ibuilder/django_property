{% load static %}
<html>
    <head>
        <title>Edit #{{property.id}} - Property Database</title>
        <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" >
        <script src="{% static '/js/bootstrap.min.js' %}" ></script>
    </head>
    
    <div class="container">
        <h1>Edit #{{property.id}} Property</h1>
        <form id="edit_form" method="POST" action="{% url 'property_edit' property.id %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" name="address" class="form-control" value="{{ property.address }}" />
            </div>
            
            <div class="form-group">
                <label for="city">City</label>
                <textarea name="city" rows="5" class="form-control" >{{ property.city }}</textarea>
            </div>

            <div class="form-group">
                <label for="state">State</label>
                <input type="text" name="state" class="form-control" value="{{ property.state }}" />    
            </div>

            <div class="form-group">
                <label for="zipcode">Zip Code</label>
                <input type="text" name="zipcode" class="form-control" value="{{ property.zipcode }}" />    
            </div>

            <div class="form-group">
                <label for="county">County</label>
                <input type="text" name="county" class="form-control" value="{{ property.county }}" />
            </div>

            <div class="form-group">
                <label for="area">Area</label>
                <input type="text" name="area" class="form-control" value="{{ property.area }}" />
                <small class="form-text text-muted">Square Footage</small>
            </div>

            <div class="form-group">
                <label for="zoning">Zoning</label>
                <input type="text" name="zoning" class="form-control" value="{{ property.zoning }}" />
            </div>

            <div class="form-group">
                <label for="attributes">Attributes</label>
                <input type="text" name="attributes" class="form-control" value="{{ property.attributes }}" />
            </div>

            <div class="form-group">
                <label for="owner">Owner</label>
                <input type="text" name="owner" class="form-control" value="{{ property.owner }}" />
            </div>

            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-secondary" href="{% url 'property_index' %}"><< Go back to Index</a>
                </div>
                <div class="col-md-6" style="text-align: right;">
                    <button type="submit" class="btn btn-primary">Submit >></button>
                </div>
            <div>

        </form>
    </div>

</html>
