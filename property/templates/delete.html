{% load static %}
<html>
    <head>
        <title>Delete #{{property.id}} - Property Database</title>
        <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %}" >
        <script src="{% static '/js/bootstrap.min.js' %}" ></script>
    </head>
    <div class="container">
        <h1>Delete #{{property.id}} Property</h1>

        <form id="delete_form" method="POST" action="{% url 'property_delete' property.id %}">
            {% csrf_token %}
            
            <p>Do you want to delete property {{ property.title }}?</p>

            <div class="row">
                <div class="col-md-6">
                    <a class="btn btn-secondary" href="{% url 'property_index' %}"><< Go back to Index</a>
                </div>
                <div class="col-md-6" style="text-align: right;">
                    <button type="submit" class="btn btn-danger">Yes, delete it!</button>
                </div>
            <div>
            

        </form>
    </div>

</html>
